<!DOCTYPE html>
<script src='lib/three.min.js'></script>
<script src='lib/FirstPersonControls.js'></script>
<script src='threex.proceduralcity.js'></script>
<body style='margin: 0px; background-color: #d8e7ff; overflow: hidden;'><script>
	var updateFcts	= [];
	var scene	= new THREE.Scene();
	scene.fog	= new THREE.FogExp2( 0xd0e0f0, 0.0025 );
	

	var renderer	= new THREE.WebGLRenderer( { antialias: false } );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	var camera		= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 3000)
	camera.position.y	= 40

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////		
	var light	= new THREE.HemisphereLight( 0xffe484, 0x101020, 1.25 );
	light.position.set( 0.75, 1, 0.25 );
	scene.add( light );

	var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
    dirLight.position.set(1000,1000,0);
    dirLight.position.multiplyScalar( 50);	
	dirLight.castShadow = true;
    dirLight.shadowMapWidth = dirLight.shadowMapHeight = 1024*2;
	scene.add(dirLight);

	var material	= new THREE.MeshBasicMaterial({ color: 0x101018 })
	var geometry	= new THREE.PlaneGeometry( 2000, 2000 )
	var plane	= new THREE.Mesh( geometry, material );
	plane.rotation.x= - 90 * Math.PI / 180;
	scene.add( plane );

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var city	= new THREEx.ProceduralCity()
	scene.add(city)
	
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var controls	= new THREE.FirstPersonControls( camera );
	controls.movementSpeed	= 20;
	controls.lookSpeed	= 0.05;
	controls.lookVertical	= true;
	updateFcts.push(function(delta, now){
		controls.update( delta );		
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
</script></body>
